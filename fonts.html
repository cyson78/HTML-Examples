<!---This document displays the difference between bold text, italicized, strikethrough and underlined text.-->

<!---Bold Text-->
  <strong>THIS TEXT WILL BE BOLD.</strong> <!---This is the preferred tag-->
  <b>THIS TEXT WILL BE BOLD.</b>
  
<!---Italics-->
  <em>This text will become italicized. The tag is known as emphasis.</em> <!---This is the preferred tag-->
  <i>This text will become italicized.</i>
  
<!---Strikethrough-->
  <strike>This will mark a line through your text.</strike>
  <s>This will mark a line through your text.</s>
  
<!---Underline-->
  <u>This will underline your text.</u>
  
<!---You can always use an online editor to test out tags. https://html-online.com/editor/-->
